<!-- Contactus Page -->
{% extends 'robotronics/base.html' %}

{% block navbar %}
  <li class="active"><a href="{% url 'contacts' %}">Contact Us</a></li>
  <li><a href="https://sntc.iitmandi.ac.in/inv_man">Resources</a></li>
  <li><a href="{% url 'team' %}">Team</a></li>
  <li><a href="{% url 'tutorial' %}">Tutorials</a></li>
  <li><a href="{% url 'project' %}">Projects</a></li>
  <li><a href="{% url 'about' %}">About Us</a></li>
  <li><a href="{% url 'index' %}" class="scroll">Home</a></li>
{% endblock %}

{% block content %}
  <div class="container-fluid">
      <div class="mapdiv">
          <div class="panel panel-default">
              <div class="text-center headera">Location</div>
              <div class="panel-body text-center">
                  <div id="map1" class="map">
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row contactrow">
              <div class="well well-sm">
                  <form class="form-horizontal" method="post">
                    {% csrf_token %}
                      <fieldset>
                          <legend class="text-center headera">Contact us</legend>
                          <div class="form-group">
                              <div class="col-md-10 col-md-offset-1">
                                  <input type="text" name="first" id="id_first" placeholder="First Name" class="form-control" required/>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-md-10 col-md-offset-1">
                                  <input type="text" name="last" id="id_last" placeholder="Last Name" class="form-control" required/>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-md-10 col-md-offset-1">
                                  <input id="id_from_email" name="from_email" type="email" placeholder="Email" class="form-control" required/>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-md-10 col-md-offset-1">
                                  <textarea name="message" id="id_message" required cols="40" rows="10" placeholder="Message" class="form-control"></textarea>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-md-12 text-center">
                                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                              </div>
                          </div>
                      </fieldset>
                  </form>
          </div>
      </div>
  </div>

  <script src="https://maps.google.com/maps/api/js?key=AIzaSyAM_lDKrlaozbPeVilL2dhJGa7bBBgrBOU"></script>

  <script type="text/javascript">
      jQuery(function ($) {
          function init_map1() {
              var myLocation = new google.maps.LatLng(31.7754, 76.9861);
              var mapOptions = {
                  center: myLocation,
                  zoom: 16
              };
              var marker = new google.maps.Marker({
                  position: myLocation,
                  title: "Property Location"
              });
              var map = new google.maps.Map(document.getElementById("map1"),
                  mapOptions);
              marker.setMap(map);
          }
          init_map1();
      });
  </script>
{% endblock %}
